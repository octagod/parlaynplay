<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/ticket.css">
    <title>Dashboard</title>    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <aside class="brand-color white-text space-box-20">
        <h5 class="bebas">Parlay N Play</h5>

        <div class="space-box"></div>
        <div class="space-box"></div>
        <div class="space-box"></div>

        <a href="/admin/dashboard.html">
            <div class="space-box item clickable">
                <img src="/assets/add-user.png" alt="add-user">
                <p>Add New User</p>
            </div>
        </a>

        <div class="space-box"></div>

        <a href="/admin/users.html">
            <div class="space-box item clickable">
                <img src="/assets/user.png" alt="user">
                <p>All User</p>
            </div>
        </a>

        <div class="space-box"></div>

        <a href="/admin/ticket.html">
            <div class="space-box item clickable glass border10">
                <img src="/assets/tickets.png" alt="ticket">
                <p>View Ticket</p>
            </div>
        </a>

        <div class="space-box"></div>

        <a href="/admin/variables.html">
            <div class="space-box item clickable">
                <img src="/assets/settings.png" alt="ticket">
                <p>Change Varaibles</p>
            </div>
        </a>
        
        <div class="space-box"></div>

        <a class="logout">
            <div class="space-box item clickable border10">
                <img src="/assets/exit.png" alt="ticket">
                <p>Log Out</p>
            </div>
        </a>
    </aside>

    <main class="grey lighten-3">
        <section class="space-box-20">
            <h3 class="center">Verify Ticket</h3>
            <div class="space-box"></div>

            <div class="small-div border20 shadow padding-50m">
    
                <div class="email">
                    <p class="small black-text">User Email</p>
                    <input id="email" type="email" class="border10 height30 input-width">
                </div>
    
                <div class="ticketID">
                    <p class="small black-text">Ticket ID:</p>
                    <input id="ticketID" type="text" class="border10 height30 input-width">
                </div>
    
                <div class="space-box"></div>
    
                <a class="btn-large brand-color white-text waves-effect waves-light fullwidth border10 view-ticket-btn">Get Games</a>
                
                <div class="space-box"></div>
            </div>

            <div class="popup hide">
                <div class="risk-pop-up white border10 shadow padding-50 halfwidth">
                    <style>
                        h1.cancel-btn {
                            margin: 0 !important;
                            margin-bottom: 10px;
                            cursor: pointer;
                        }
                    </style>
                    <h1 class="cancel-btn">×</h1>
                    <p>GAMES ON TICKET — <span class="uppercase ticket-id"></span></p>
                    <div class="games-table">
                        <table>
                            <thead>
                                <th>Id</th>
                                <th>Date</th>
                                <th>Game</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="space-box">
                        <h5 class="potential-win"></h5>
                    </div>
                    <div class="space-box"></div>
                    <div class="button">
    
                    </div>
                    <div class="space-box">
                        <div class="parley-risk-amount">
                            <p class="center"></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./javascript/general.js"></script>
    <script src="./javascript/ticket.js"></script>
</body>
</html>
