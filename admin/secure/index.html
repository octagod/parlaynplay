<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        main{
            width: 100% !important;
        }
    </style>
    
    <title>Dashboard</title>    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <main>
        <section class="space-box-20">
            
            <div class="white small-div border20 shadow padding-50m">
                <h3 class="center bebas black-text">Create A New Admin Account</h3>
                
                <div class="firstname">
                    <p class="small black-text">Firstname:</p>
                    <input id="firstname" type="text" class="border10 height30 input-width">
                </div>

                <div class="lastname">
                    <p class="small black-text">Lastname:</p>
                    <input id="lastname" type="text" class="border10 height30 input-width">
                </div>

                <div class="email">
                    <p class="small black-text">Email:</p>
                    <input id="email" type="email" class="border10 height30 input-width">
                </div>
    
                <div class="password">
                    <p class="small black-text">password:</p>
                    <input id="password" type="password" class="border10 height30 input-width">
                </div>
    
                <div class="space-box"></div>
    
                <a class="btn-large brand-color white-text waves-effect waves-light fullwidth border10 create-btn">Create Admin Account</a>
                
                <div class="space-box"></div>
            </div>

        </section>
    </main>

    <div class="logout hide">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../javascript/general.js"></script>
    <script src="./secure.js"></script>
</body>
</html>
